<style>
  body {
    margin: 0;
    background-color: #232326;
    /* tmavě šedé pozadí stránky */
    font-family: Arial, sans-serif;
  }

  header {
    background-color: #333338;
    /* ještě tmavší šedá pro header */
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
    /* menší výška headeru */
    box-sizing: border-box;
    margin-bottom: 30px;
  }

  .logo {
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
    letter-spacing: 1px;
    text-decoration: none;
  }

  .nav a {
    color: #fcba03;
    text-decoration: none;
    font-size: 1em;
    font-weight: 500;
    pointer-events: auto;
    transition: color 0.2s;
  }

  .nav a:hover {
    color: #ebc55b;
  }

  .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    position: relative;
    padding: 0 20px;
  }

  .nav {
    display: flex;
    gap: 32px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    height: 100%;
    align-items: center;
  }
</style>
<header>
  <div class="header-content">
    <a href="/index.html" class="logo"><img src="/img/logo.png" width="275px" height="150px"></a>
    <nav class="nav">
      <a href="/index.html">Games</a>
      <a href="/aboutus.html">About us</a>
    </nav>
  </div>
  <style>
    @media (max-width: 800px) {
      header {
        padding: 0;
        height: auto;
      }
      .header-content {
        flex-direction: column;
        align-items: stretch;
        padding: 0;
        height: auto;
      }
      .logo {
        display: flex;
        justify-content: center;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .logo img {
        width: auto;
        height: 100px;
        display: block;
        margin: 0px auto 0px auto;
        padding: 0;
      }
      .nav {
        position: static;
        transform: none;
        gap: 0;
        margin-top: 0;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #333338;
        margin-bottom: 15px;
      }
      .nav a {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        box-sizing: border-box;
      }
    }
  </style>
</header>
