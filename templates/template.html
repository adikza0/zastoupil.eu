<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Template</title>
</head>
<body>
  <div id="header"></div>

  <script>
  fetch('/templates/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });
</script>
</body>
</html>
